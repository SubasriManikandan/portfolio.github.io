        .login-section {
            width: 350px;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .formbox {
            padding: 20px;
        }
        .wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(9px);
    color: #1e0303;
    border-radius: 12px;
    padding: 30px 40px;
     background-color: #b2e4da; 
    
  }

        h2 {
            text-align: center;
            font-size: 25px;
            color: #333;
            margin-bottom: 24px;
        }
        .input-box {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            border-bottom: 1px solid #242020;
            padding-bottom: 10px;
        }
        .input-box input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 20px;
            color: #211d1d;
        }
        .input-box label {
            position: absolute;
            top: -14px;
            left: 0;
            transition: .5s;
            font-size: 12px;
            color: #2e2c2c;
        }
        .btn {
            width: 100%;
            background: #1e75d3;
            color: #2e2c2c;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 0;
            border-radius: 5px;
            margin-top: 10px;
        }
        .create-account {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            color:  #3a424b;
        }
        .create-account a {
            color:  #0c1c2d;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }

<body>
  <div class="wrapper">
    <div class="login-section">
        <div class="formbox" id="login-form">
            <form action="javascript:void(0);">
                <h2>LOGIN FORM</h2><br>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">SUBMIT</button>
                <div class="create-account">
                    <p>Don't have an account? <a href="javascript:void(0);" id="show-signup">Register</a></p>
                </div>
            </form>
        </div>

        <div class="formbox" id="signup-form" style="display: none;">
            <form action="javascript:void(0);">
                <h2>REGISTRATION FORM</h2><br><br>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn">SUBMIT</button>
                <div class="create-account">
                    <p>Already have an account? <a href="javascript:void(0);" id="show-login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
  </div>
    <script>
        document.getElementById('show-signup').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>
</body>
